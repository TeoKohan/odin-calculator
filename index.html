<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="operation"></div>
                <div class="result"></div>
            </div>
        </div>
        <div class="rows">
            <div class="row">
                <div id="clear"></div>
                <div id="delete"></div>
            </div>
            <div class="row">
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="/"></div>
            </div>
            <div class="row">
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="*"></div>
            </div>
            <div class="row">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="-"></div>
            </div>
            <div class="row">
                <div id="."></div>
                <div id="0"></div>
                <div id="="></div>
                <div id="+"></div>
            </div>
        </div>
    </body>
    <footer>
        <div> Basic Calculator </div>
    </footer>
</html>
