<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="operation">25+76</div>
                <div id="result">101</div>
            </div>
            <div class="rows">
                <div class="row">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                </div>

                <div class="row">
                    <button id="7"><div class="text">7</div></button>
                    <button id="8"><div class="text">8</div></button>
                    <button id="9"><div class="text">9</div></button>
                    <button id="/"><div class="text">รท</div></button>
                </div>
                <div class="row">
                    <button id="4"><div class="text">4</div></button>
                    <button id="5"><div class="text">5</div></button>
                    <button id="6"><div class="text">6</div></button>
                    <button id="*"><div class="text">ร</div></button>
                </div>
                <div class="row">
                    <button id="1"><div class="text">1</div></button>
                    <button id="2"><div class="text">2</div></button>
                    <button id="3"><div class="text">3</div></button>
                    <button id="-"><div class="text">-</div></button>
                </div>
                <div class="row">
                    <button id="."><div class="text">.</div></button>
                    <button id="0"><div class="text">0</div></button>
                    <button id="="><div class="text">=</div></button>
                    <button id="+"><div class="text">+</div></button>
                </div>
            </div>
        </div>
        <footer>
            <div> Basic Calculator </div>
        </footer>
    </body>
</html>
